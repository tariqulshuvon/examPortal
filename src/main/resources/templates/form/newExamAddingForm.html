<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Add New Exam</title>
</head>
<body>

<section>
    <h3>Add New Exam</h3>

    <form action="#" th:action="@{/exam}" method="post" th:object="${addNewExam}">

        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Exam Name</label>
            <input type="text" th:field="*{examName}" class="form-control" id="exampleInputEmail1"
                   aria-describedby="emailHelp">
            <ul>
                <li th:each="err : ${#fields.errors('examName')}" th:text="${err}" class="error" />
            </ul>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>

</body>
</html>
