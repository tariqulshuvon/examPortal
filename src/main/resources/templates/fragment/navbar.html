<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Navbar</title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light" th:fragment="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Exam Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/students">Students</a>
        </li> <li class="nav-item">
          <a class="nav-link" href="/exam">Exam List</a>
        </li>
        <li class="nav-item" sec:authorize="hasAuthority('TEACHER')">
          <a class="nav-link" href="/teachers">Teachers</a>
        </li>
      </ul>

      <!-- Avatar -->
      <div class="dropdown">
        <div class="d-flex align-items-center">
          <div sec:authorize="isAuthenticated()">
            <a class="text-reset me-3" href="/logout">
              <button>Logout</button>
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
</nav>


</body>
</html>
