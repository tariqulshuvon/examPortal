<!DOCTYPE html>

<html lang="en"

      th:replace="layout :: layout(~{::title}, ~{::section})" >
<head>
    <meta charset="UTF-8">
    <title>Exam Portal</title>
</head>
<body>
<section>
    <h2 style="color:green">Welcome to Exam Portal</h2>

        <a href="/registration">Register as User</a>
    </div>
</section>
</body>
